name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.25.103.124 << 'EOF'
            echo "âœ… Connected to EC2"

            cd ~/kiwicare-backend || exit 1

            echo "ðŸ“ Current directory: $(pwd)"

            echo "ðŸ” Git remote:"
            git remote -v

            echo "ðŸ” Git status before pull:"
            git status

            echo "ðŸ“¦ Pulling latest code..."
            git pull origin main || exit 1

            echo "ðŸ” Git status after pull:"
            git status

            echo "ðŸ§¾ Latest commit:"
            git log -1 --oneline

            echo "ðŸ“¦ Installing dependencies..."
            yarn install

            echo "ðŸ”¨ Building project..."
            yarn build

            echo "ðŸš€ Restarting app with PM2..."
            pm2 restart kiwicare-backend || pm2 start dist/src/main.js --name kiwicare-backend

            echo "âœ… Deployment done!"
          EOF
